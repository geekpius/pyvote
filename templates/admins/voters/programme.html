{% extends 'admins/layout.html' %}
{% block title %}Voter programmes{% endblock title %}
{% load static %}
{% block styles %}
  <!-- DataTables -->
  <link rel="stylesheet" href="{% static 'plugins/datatables.net-bs/css/dataTables.bootstrap.min.css' %}">
{% endblock styles %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Programmes
        <small>View</small>
      </h1>
      <ol class="breadcrumb">
        <li class="active">Programmes</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="row">
              <div class="col-md-4">
                <div class="box-body">
                  
                  <form class="form-horizontal" id="formProgramme" action="">
                    {% csrf_token %}
                    <div class="form-group validate">
                      <div class="col-sm-12">
                        <input type="text" name="name" class="form-control text-primary" placeholder="Enter programme name" />
                        <span class="text-danger small mySpan"></span>
                      </div>
                    </div>
                          
                    <div class="form-group">
                      <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btnAddNew"><i class="fa fa-dot-circle-o"></i> Add New</button>
                      </div>
                    </div>
                  </form>
                </div>

                <!-- /.box-body -->
                <div class="box-footer">
                  
                </div>
                <!-- /.box-footer -->
              </div>
              <div class="col-md-7 col-md-offset-1">
                <div class="box-body table-responsive" data-href="{% url 'voters:programme_table'  %}">
                  
                </div>

                <!-- /.box-body -->
                <div class="box-footer">
                  
                </div>
                <!-- /.box-footer -->
              </div>
            </div>
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>


{% endblock content %}

{% block scripts %}
<!-- DataTables -->
<script src="{% static 'plugins/datatables.net/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'plugins/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
<script>
  const getHouseTable = () => {
    $.ajax({
        url: $(".table-responsive").data('href'),
        type: "GET",
        success: function(response){
            $(".table-responsive").html(response);
        },
        error: function(response){
            console.log(JSON.stringify(response));
        }
    });
  }

  getHouseTable();

  // add new customer
  $("#formProgramme").on("submit", function(e){
    e.preventDefault();
    e.stopPropagation();
    var valid = true;
    var $this = $(this);
    $('#formProgramme input').each(function() {
        let $this = $(this);
        if(!$this.val()) {
            valid = false;
            $this.parents('.validate').find('.mySpan').text('The '+$this.attr('name').replace(/[\_]+/g, ' ')+' field is required');
        }
    });
    if(valid) {
        $('.btnAddNew').html('<i class="fa fa-spinner fa-spin"></i> ADDING NEW...').attr('disabled', true);
        let data = $this.serialize();
        $.ajax({
            url: $this.attr('action'),
            type: "POST",
            dateType: "json",
            data: data,
            success: function(response){
                if(response.message=='success'){
                    swal({
                        title: "Added",
                        text: "New programme added successful",
                        type: "success",
                        confirmButtonClass: "btn-sm btn-success",
                        confirmButtonText: "OKAY",
                        closeOnConfirm: true
                        },
                    function(){
                        getHouseTable();
                        $("#formProgramme input:text").val("").focus();
                    });
                }else{
                    swal("Error", response.message, "warning");
                }
                $('.btnAddNew').html('<i class="fa fa-plus-circle"></i> ADD NEW').attr('disabled', false);
            },
            error: function(response){
                // console.log(JSON.stringify(response))
                console.log('something wrong with request')
                $('.btnAddNew').html('<i class="fa fa-plus-circle"></i> ADD NEW').attr('disabled', false);
            }
        });
    }
    return false;
  });


  $("#formProgramme input").on('input', function(){
    if($(this).val()!=''){
        $(this).parents('.validate').find('.mySpan').text('');
    }else{ $(this).parents('.validate').find('.mySpan').text('The '+$(this).attr('name').replace(/[\_]+/g, ' ')+' field is required'); }
  });

</script>
{% endblock scripts %}
