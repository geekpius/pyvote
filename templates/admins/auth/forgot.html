{% extends 'auth/layout.html' %}
{% block title %}Forgotten password{% endblock title %}

{% block content %}
<div class="login-box">
    <div class="login-logo">
      <a href="">Vib<b>PoS</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Reset link will be sent to your email</p>
      

      <form action="" method="POST" id="formReset">
        {% csrf_token %}
        <div class="form-group has-feedback validate">
          <input type="email" name="email" class="form-control" placeholder="Email" autofocus />
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <span class="text-danger small mySpan"></span>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-raised btn-block btn-flat btnReset">Reset Password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="{% url 'accounts:login' %}" class="text-primary">Already have an account?</a><br>

    </div>
    <!-- /.login-box-body -->
  </div>
<!-- /.login-box -->
{% endblock content %}

{% block scripts %}
{% load static %}
<script src="{% static 'material/js/pages/auth.js' %}"></script>
{% endblock scripts %}
